name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-unknown-linux-gnu
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target/
        key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-target-
    
    - name: Build release
      run: cargo build --release --target x86_64-unknown-linux-gnu
    
    - name: Prepare binary
      run: |
        cp target/x86_64-unknown-linux-gnu/release/wofi-power-menu wofi-power-menu-linux-x64
    
    - name: Import GPG key
      uses: crazy-max/ghaction-import-gpg@v6
      with:
        gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
        passphrase: ${{ secrets.GPG_PASSPHRASE }}
    
    - name: Sign artifacts
      run: |
        gpg --armor --detach-sign wofi-power-menu-linux-x64
        sha256sum wofi-power-menu-linux-x64 > wofi-power-menu-linux-x64.sha256
        gpg --armor --detach-sign wofi-power-menu-linux-x64.sha256
    
    - name: Generate Release Notes
      id: release_notes
      uses: mikepenz/release-changelog-builder-action@v5
      with:
        configuration: |
          {
            "categories": [
              {
                "title": "## üõ† Breaking Changes",
                "labels": [],
                "rules": [{"pattern": "^(feat|fix|perf|refactor)(!:|\\(.+\\)!:)", "flags": "gu"}]
              },
              {
                "title": "## üéâ Features",
                "labels": [],
                "rules": [{"pattern": "^feat(\\(.+\\))?: ", "flags": "gu"}]
              },
              {
                "title": "## üêõ Bug Fixes",
                "labels": [],
                "rules": [{"pattern": "^fix(\\(.+\\))?: ", "flags": "gu"}]
              },
              {
                "title": "## ‚ö° Performance",
                "labels": [],
                "rules": [{"pattern": "^perf(\\(.+\\))?: ", "flags": "gu"}]
              },
              {
                "title": "## üìö Documentation",
                "labels": [],
                "rules": [{"pattern": "^docs(\\(.+\\))?: ", "flags": "gu"}]
              },
              {
                "title": "## üßπ Maintenance",
                "labels": [],
                "rules": [{"pattern": "^(chore|refactor)(\\(.+\\))?: ", "flags": "gu"}]
              }
            ],
            "template": "#{{CHANGELOG}}",
            "pr_template": "- #{{TITLE}} (##{{NUMBER}})",
            "empty_template": "- No changes",
            "transformers": [
              {
                "pattern": "^(feat|fix|perf|docs|chore|refactor)(\\(.+\\))?!?: ",
                "target": ""
              }
            ]
          }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        body: ${{ steps.release_notes.outputs.changelog }}
        files: |
          wofi-power-menu-linux-x64
          wofi-power-menu-linux-x64.asc
          wofi-power-menu-linux-x64.sha256
          wofi-power-menu-linux-x64.sha256.asc
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
