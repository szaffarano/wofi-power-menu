[package]
name = "wofi-power-menu"
version = "0.2.6"
edition = "2021"
authors = ["Sebasti√°n Zaffarano sebas@zaffarano.com.ar"]
license = "MIT"
description = "Shows a highly configurable power menu using wofi"
readme = "README.md"
homepage = "https://github.com/szaffarano/wofi_power_menu"
repository = "https://github.com/szaffarano/wofi_power_menu"
keywords = ["cli", "wayland", "wofi"]
categories = ["command-line-utilities"]

