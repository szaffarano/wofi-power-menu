[dependencies]
anyhow = "1.0.81"
clap = { version = "4.5.4", features = ["env", "derive"] }
directories-next = "2.0.0"
serde = { version = "1.0.197", features = ["derive"] }
toml = "0.8.12"

[dev-dependencies]
assert_cmd = "2.0.14"
assert_fs = "1.1.1"
predicates = "3.1.0"
